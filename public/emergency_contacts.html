<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Circle | Emergency Contacts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-image: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('hero_bg.png');
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="glass-card animate-fade-in">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div
                    style="display: inline-flex; background: rgba(16, 185, 129, 0.1); padding: 1rem; border-radius: 50%; margin-bottom: 1rem;">
                    <i class="ph ph-users-three" style="font-size: 2.5rem; color: var(--secondary);"></i>
                </div>
                <h2>Your Trust Circle</h2>
                <p style="color: var(--text-muted);">Define who gets notified during emergencies</p>
            </div>

            <form action="/emer_cont" method="POST">
                <div class="input-group">
                    <label class="input-label">Primary Emergency Contact</label>
                    <div style="position: relative;">
                        <i class="ph ph-phone"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input class="input-field" id="f_st" name="f_st" type="number" placeholder="Contact number 1"
                            style="padding-left: 3rem;" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Secondary Contact</label>
                    <div style="position: relative;">
                        <i class="ph ph-phone"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input class="input-field" id="sc_nd" name="sc_nd" type="number" placeholder="Contact number 2"
                            style="padding-left: 3rem;" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Backup Contact</label>
                    <div style="position: relative;">
                        <i class="ph ph-phone"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input class="input-field" id="th_rd" name="th_rd" type="number"
                            placeholder="Contact number 3 (Optional)" style="padding-left: 3rem;">
                    </div>
                </div>

                <input type="hidden" id="name" name="name">
                <input type="hidden" id="email" name="email">
                <input type="hidden" id="phone" name="phone">
                <input type="hidden" id="card" name="card">

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Save Trust Circle <i class="ph ph-check-circle"></i>
                </button>
            </form>

            <div
                style="margin-top: 2rem; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 0.5rem; display: flex; gap: 1rem; align-items: flex-start;">
                <i class="ph ph-info" style="color: var(--primary); font-size: 1.25rem;"></i>
                <p style="font-size: 0.75rem; color: var(--text-muted); line-height: 1.4;">
                    We will send SMS alerts to these numbers if you trigger the SOS alarm or fail to check-in.
                </p>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const phone = urlParams.get('phone');
        const card = urlParams.get('card');

        if (name) document.getElementById('name').value = name;
        if (email) document.getElementById('email').value = email;
        if (phone) document.getElementById('phone').value = phone;
        if (card) document.getElementById('card').value = card;
    </script>
</body>

</html>
