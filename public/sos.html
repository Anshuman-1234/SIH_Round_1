<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMERGENCY SOS</title>

  <style>
    body {
      background-color: rgb(226, 31, 31);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .sos-button {
      background-color: #fff;
      color: rgb(226, 31, 31);
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 style="color:#fff;">ðŸš¨ EMERGENCY SOS ðŸš¨</h1>

    <img src="sos.jpg" alt="SOS" style="width:100px;margin:20px">

    <h3 style="color:#fff;">
      Our team will help you.<br>
      Stay calm. We are with you.
    </h3>

    <form id="sosForm" action="https://formspree.io/f/xyzdkdap" method="POST">

      <!-- Formspree config -->
      <input type="hidden" name="_subject" value="ðŸš¨ EMERGENCY SOS ALERT">
      <input type="hidden" name="_captcha" value="false">

      <!-- REQUIRED: reply-to email (ALWAYS valid) -->
      <input type="hidden" name="_replyto" id="replyto">

      <!-- Other data -->
      <input type="hidden" name="name" id="name">
      <input type="hidden" name="phone" id="phone">
      <input type="hidden" name="place" id="place">

      <!-- Message -->
      <input type="hidden" name="message" id="message">

      <button class="sos-button" type="submit" id="sosBtn">
        CLICK SOS
      </button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const name = params.get('name') || 'Unknown';
    const userEmail = params.get('email'); // may be null
    const phone = params.get('phone') || 'Not Provided';
    const place = params.get('place') || 'Unknown Location';

    // âœ… ALWAYS valid email for Formspree
    const safeEmail = userEmail && userEmail.includes('@')
      ? userEmail
      : 'noreply@sos-system.com';

    document.getElementById('replyto').value = safeEmail;
    document.getElementById('name').value = name;
    document.getElementById('phone').value = phone;
    document.getElementById('place').value = place;

    document.getElementById('message').value = `
ðŸš¨ EMERGENCY SOS ALERT ðŸš¨

Name           : ${name}
User Email     : ${userEmail || 'Not Provided'}
Phone          : ${phone}
Location       : ${place}

âš  Immediate assistance required.
Please respond as soon as possible.

ðŸ‘‰ Update the case status here:
https://sih-round-1.vercel.app/police.html

This alert was generated automatically by the SOS system.
  `;

    const btn = document.getElementById('sosBtn');
    btn.addEventListener('click', () => {
      t = prompt("Are you sure want to send SOS : type 1 for YES else 0")
      if (t === '1') {
        btn.textContent = "SOS SENT";
        btn.style.backgroundColor = "green";
        btn.style.color = "#fff";
      }

    });
  </script>

</body>

</html>
