<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Bootstrap (optional, layout-safe) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("front.jpg") center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* PARTICLE EFFECT */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle,
          rgba(255, 255, 255, 0.15) 1px,
          transparent 10%);
      animation: particles 18s infinite linear;
      z-index: -1;
    }

    /* MAIN CARD */
    .main {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
      animation: slideIn 0.8s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 22px;
      font-weight: 700;
      color: #2c3e50;
    }

    .box {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.5);
      font-size: 16px;
      color: #2c3e50;
      transition: 0.3s;
    }

    .box:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
      background: rgba(255, 255, 255, 0.8);
    }

    #submit {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: #fff;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: 0.3s;
    }

    #submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
    }

    .signin-link {
      margin-top: 15px;
      text-align: center;
      font-size: 15px;
    }

    .signin-link a {
      color: #3498db;
      font-weight: 600;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    /* FLOATING HELP BUTTON */
    .floating-help-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 30px;
      background: #7b9fbb;
      color: #fff;
      font-size: 0.85rem;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
      z-index: 999;
    }

    .floating-help-button img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .floating-help-button:hover {
      background: #5f7f99;
    }

    /* ANIMATIONS */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.03);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    @keyframes particles {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    /* ðŸ“± MOBILE */
    @media (max-width: 480px) {
      body {
        padding: 12px;
        align-items: flex-start;
      }

      .main {
        padding: 22px 18px;
        margin-top: 40px;
      }

      h2 {
        font-size: 20px;
      }

      .floating-help-button span {
        display: none;
      }
    }
  </style>
</head>
