<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started | Travel Mate</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-container {
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    #signupStatus {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="auth-container">

    <!-- HEADER -->
    <div style="text-align:center;margin-bottom:2rem;">
      <img src="travel_logo.png" style="width:140px;height:140px;margin-bottom:1rem;" />
      <h1 style="font-size:2.25rem;font-weight:900;">Initiate Registry</h1>
      <p style="color:var(--primary);font-family:monospace;font-size:0.8rem;">
        _LOG_NEW_IDENTITY
      </p>
    </div>

    <!-- SIGNUP FORM -->
    <div class="flow-card" id="signupSection">
      <form id="signupForm">

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1.5rem;">
          <div>
            <label>Full Name</label>
            <input type="text" name="name" class="input-field" required />
          </div>
          <div>
            <label>Phone</label>
            <input type="tel" name="phone" class="input-field" required />
          </div>
        </div>

        <div style="margin-bottom:1.5rem;">
          <label>Email</label>
          <input type="email" name="email" class="input-field" required />
        </div>

        <div style="margin-bottom:1.5rem;">
          <label>Password</label>
          <input type="password" name="password" class="input-field" required />
        </div>

        <!-- REQUIRED BY BACKEND -->
        <input type="hidden" name="card" value="basic" />

        <button type="submit" class="btn btn-primary" style="width:100%;padding:1rem;">
          Create Account <i class="ph ph-user-plus"></i>
        </button>

      </form>
    </div>

    <!-- OTP SECTION -->
    <div class="flow-card" id="otpSection" style="display:none;text-align:center;">
      <i class="ph ph-envelope-open" style="font-size:3rem;color:var(--primary);"></i>
      <h2>Verify Identity</h2>
      <p>OTP sent to <b id="displayEmail"></b></p>

      <input type="text" id="otpInput" class="input-field" maxlength="6" placeholder="000000"
        style="text-align:center;font-size:2rem;letter-spacing:0.5rem;margin:2rem 0;" />

      <button class="btn btn-primary" id="verifyBtn" style="width:100%;padding:1rem;">
        Finalize Registry
      </button>
    </div>

    <div id="signupStatus"></div>

    <p style="text-align:center;margin-top:2rem;">
      Already verified?
      <a href="signin.html">Sign In</a>
    </p>

  </div>

  <!-- SCRIPT -->
  <script>
    const signupForm = document.getElementById("signupForm");
    const signupSection = document.getElementById("signupSection");
    const otpSection = document.getElementById("otpSection");
    const signupStatus = document.getElementById("signupStatus");
    const displayEmail = document.getElementById("displayEmail");
    const otpInput = document.getElementById("otpInput");

    signupForm.onsubmit = async (e) => {
      e.preventDefault();

      signupStatus.innerText = "Sending OTP...";

      const data = Object.fromEntries(new FormData(signupForm).entries());

      try {
        const res = await fetch("/sign_up", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          displayEmail.innerText = data.email;
          signupSection.style.display = "none";
          otpSection.style.display = "block";
          otpInput.focus();
          signupStatus.innerText = "";
        } else {
          signupStatus.innerText = result.message || "Signup failed";
        }

      } catch (err) {
        signupStatus.innerText = "Network error";
      }
    };

    document.getElementById("verifyBtn").onclick = async () => {
      const otp = otpInput.value.trim();
      const email = displayEmail.innerText;

      if (otp.length !== 6) {
        alert("Enter 6-digit OTP");
        return;
      }

      signupStatus.innerText = "Verifying OTP...";

      try {
        const res = await fetch("/api/signup/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });

        const result = await res.json();

        if (result.success) {
          signupStatus.innerText = "Verified! Redirecting...";
          setTimeout(() => {
            window.location.href = result.redirect;
          }, 1000);
        } else {
          signupStatus.innerText = result.message || "OTP failed";
        }

      } catch (err) {
        signupStatus.innerText = "Verification error";
      }
    };
  </script>

</body>

</html>
