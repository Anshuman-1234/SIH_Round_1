<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Verify OTP</h1>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOtp()">Verify</button>
    <div id="result"></div>

    <script>
        async function verifyOtp() {
            const otp = document.getElementById('otp').value;
            const resultDiv = document.getElementById('result');

            if (!otp) {
                resultDiv.textContent = "Please enter an OTP!";
                resultDiv.style.color = "red";
                return;
            }

            try {
                const response = await fetch('https://sih-round-1.vercel.app/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ otp: otp })
                });

                const data = await response.json();

                if (data.status === "success") {
                    resultDiv.textContent = "✅ OTP Verified Successfully!";
                    resultDiv.style.color = "green";
                } else {
                    resultDiv.textContent = "❌ Invalid OTP!";
                    resultDiv.style.color = "red";
                }
            } catch (error) {
                console.error(error);
                resultDiv.textContent = "⚠️ Error connecting to the server!";
                resultDiv.style.color = "orange";
            }
        }
    </script>
</body>

</html>
