<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Missing Person | FIR Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      background-image: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('hero_bg.png');
      background-size: cover;
      background-position: center;
      padding: 2rem;
      display: block;
    }

    .form-card {
      max-width: 800px;
      margin: 0 auto;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 2rem 0 1rem;
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="nav-container" style="background: transparent; border: none;">
    <a href="dashboard.html" class="btn btn-secondary" id="back-link">
      <i class="ph ph-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <div class="form-card glass-card animate-fade-in">
    <div style="text-align: center; margin-bottom: 2rem;">
      <i class="ph ph-shield-warning" style="font-size: 3rem; color: var(--danger);"></i>
      <h2>Missing Person FIR</h2>
      <p style="color: var(--text-muted);">Please provide accurate details to help our search teams.</p>
    </div>

    <form action="/fir" method="POST" enctype="multipart/form-data">
      <div class="section-title">
        <i class="ph ph-user"></i> Personal Information
      </div>
      <div class="grid grid-cols-2">
        <div class="input-group">
          <label class="input-label">Full Name</label>
          <input class="input-field" name="name" type="text" placeholder="Name of missing person" required>
        </div>
        <div class="input-group">
          <label class="input-label">Age</label>
          <input class="input-field" name="age" type="number" placeholder="Years" required>
        </div>
        <div class="input-group">
          <label class="input-label">Height</label>
          <input class="input-field" name="height" type="text" placeholder="e.g. 5'8\"" required>
                </div>
                <div class=" input-group">
          <label class="input-label">Weight</label>
          <input class="input-field" name="weight" type="text" placeholder="e.g. 70kg" required>
        </div>
      </div>

      <div class="section-title">
        <i class="ph ph-palette"></i> Physical Appearance
      </div>
      <div class="grid grid-cols-2">
        <div class="input-group">
          <label class="input-label">Hair Color</label>
          <input class="input-field" name="hair" type="text" placeholder="Black / Brown / Grey" required>
        </div>
        <div class="input-group">
          <label class="input-label">Eye Color</label>
          <input class="input-field" name="eye" type="text" placeholder="Brown / Blue / Green" required>
        </div>
        <div class="input-group" style="grid-column: 1 / -1;">
          <label class="input-label">Distinguishing Marks / Attire</label>
          <input class="input-field" name="wear" type="text" placeholder="What were they wearing? Any tattoos/scars?"
            required>
        </div>
      </div>

      <div class="section-title">
        <i class="ph ph-map-pin"></i> Last Known Location
      </div>
      <div class="grid grid-cols-2">
        <div class="input-group">
          <label class="input-label">Last Seen At</label>
          <input class="input-field" name="last_seen" type="text" placeholder="Specific location" required>
        </div>
        <div class="input-group">
          <label class="input-label">Last Visited Place</label>
          <input class="input-field" name="last" type="text" placeholder="Where were they going?" required>
        </div>
      </div>

      <div class="section-title">
        <i class="ph ph-image"></i> Media & Contact
      </div>
      <div class="input-group">
        <label class="input-label">Upload Latest Photograph</label>
        <input class="input-field" name="photo" type="file" accept="image/*" required>
      </div>
      <div class="input-group">
        <label class="input-label">Your Contact Number</label>
        <input class="input-field" name="phone" type="number" placeholder="Primary contact" required>
      </div>

      <input id="name_" name="name_" type="hidden">
      <input id="email" name="email" type="hidden">
      <input id="phone_" name="phone_" type="hidden">
      <input id="card" name="card" type="hidden">

      <button type="submit" class="btn btn-danger" style="width: 100%; margin-top: 2rem; padding: 1rem;">
        <i class="ph ph-paper-plane-tilt"></i> Submit Official Complaint
      </button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const email = urlParams.get('email');
    const phone = urlParams.get('phone');
    const card = urlParams.get('card');

    document.getElementById('name_').value = name;
    document.getElementById('email').value = email;
    document.getElementById('phone_').value = phone;
    document.getElementById('card').value = card;

    document.getElementById('back-link').href = `dashboard.html?name=${name}&email=${email}&phone=${phone}&card=${card}`;
  </script>
</body>

</html>
