<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-FIR Investigation | Police Control</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      background-color: #020617;
      display: block;
    }

    .fir-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      padding: 1.5rem;
      transition: var(--transition);
    }

    .fir-card:hover {
      border-color: var(--danger);
    }

    .subject-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 1rem;
      background: #1e293b;
    }

    .meta-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      font-size: 0.75rem;
      gap: 0.5rem;
      color: var(--text-muted);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
  </style>
</head>

<body>

  <div class="nav-container">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <i class="ph ph-file-search" style="font-size: 2rem; color: var(--danger);"></i>
      <a href="police_dash.html" class="nav-brand">Investigation Registry</a>
    </div>
    <a href="police_dash.html" class="btn btn-secondary">
      <i class="ph ph-arrow-left"></i> Hub
    </a>
  </div>

  <div class="container" style="max-width: 1400px; margin: 2rem auto; padding: 0 2rem;">
    <header style="margin-bottom: 3rem; text-align: center;">
      <h1 style="color: white; -webkit-text-fill-color: white;">Electronic FIR Database</h1>
      <p style="color: var(--text-muted);">Coordinate search efforts for missing person complaints.</p>
    </header>

    <div id="fir-list" class="grid grid-cols-3">
      <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
        <i class="ph ph-circle-notch animate-spin" style="font-size: 2rem; color: var(--danger);"></i>
        <p style="margin-top: 1rem;">Accessing encrypted case files...</p>
      </div>
    </div>
  </div>

  <script>
    fetch('/fir_data', { method: 'POST' })
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('fir-list');
        if (data.length === 0) {
          container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No active FIR cases found.</p>';
          return;
        }

        let html = '';
        data.forEach(case_ => {
          html += `
                        <div class="fir-card animate-fade-in">
                            <img src="${case_.photo || 'https://via.placeholder.com/300x200?text=No+Photo'}" class="subject-img">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <h3 style="margin: 0; background: none; -webkit-text-fill-color: initial; color: white;">${case_.name}</h3>
                                <span class="badge badge-danger">Case #${case_._id.slice(-4)}</span>
                            </div>
                            
                            <p style="font-size: 0.875rem; color: var(--text-muted); margin: 0.5rem 0;">Last seen: <strong>${case_.last_seen}</strong></p>
                            
                            <div class="meta-grid">
                                <div class="meta-item"><i class="ph ph-user"></i> Age: ${case_.age}</div>
                                <div class="meta-item"><i class="ph ph-ruler"></i> H: ${case_.height}</div>
                                <div class="meta-item"><i class="ph ph-palette"></i> Hair: ${case_.hair}</div>
                                <div class="meta-item"><i class="ph ph-eye"></i> Eye: ${case_.eye}</div>
                            </div>

                            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--glass-border);">
                                <div style="font-size: 0.75rem; font-weight: 600; color: var(--primary);">COMplainant Contact:</div>
                                <div style="font-size: 0.875rem; color: white;">${case_.phone}</div>
                            </div>
                            
                            <button class="btn btn-primary" style="width: 100%; margin-top: 1rem; border-radius: 0.75rem; font-size: 0.875rem;">
                                Manage Case Details
                            </button>
                        </div>
                    `;
        });
        container.innerHTML = html;
      })
      .catch(err => {
        document.getElementById('fir-list').innerHTML = `<p style="grid-column: 1/-1; text-align: center;">Error: ${err.message}</p>`;
      });
  </script>
</body>

</html>
