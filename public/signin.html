<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Travel Mate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 2rem; animation: fadeIn 0.8s ease-out;">
            <img src="travel_logo.png" style="width: 140px; height: 140px; object-fit: contain; margin-bottom: 1rem;"
                alt="TravelMate Logo">
            <h1 style="font-size: 2.25rem; font-weight: 900; color: var(--text-main); letter-spacing: -1px;">Welcome
                Back</h1>
            <p style="color: var(--primary); font-family: monospace; font-size: 0.8rem; letter-spacing: 2px;">
                _SECURE_ACCESS_REQUIRED</p>
        </div>

        <div class="flow-card">
            <form action="/sign_in" method="POST">
                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; font-size: 0.875rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.5rem;">Email
                        Address</label>
                    <input type="email" name="email" class="input-field" placeholder="name@example.com" required>
                </div>
                <div style="margin-bottom: 2rem;">
                    <label
                        style="display: block; font-size: 0.875rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.5rem;">Security
                        Key</label>
                    <input type="password" name="password" class="input-field" placeholder="••••••••" required>
                </div>

                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2rem;">
                    <input type="checkbox" id="remember"
                        style="accent-color: var(--primary); width: 1rem; height: 1rem;">
                    <label for="remember"
                        style="font-size: 0.875rem; color: var(--text-muted); cursor: pointer;">Remember this
                        session</label>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; padding: 1rem; font-size: 1rem;">
                    Initiate Connection <i class="ph ph-arrow-right"></i>
                </button>
            </form>
        </div>

        <p style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.875rem;">
            New to the platform? <a href="index.html"
                style="color: var(--primary); font-weight: 600; text-decoration: none;">Create an account</a>
        </p>
    </div>

    <script>
        const emailInput = document.querySelector('input[name="email"]');
        const rememberCheck = document.getElementById('remember');

        // Load remembered email
        const savedEmail = localStorage.getItem('tm_remembered_email');
        if (savedEmail) {
            emailInput.value = savedEmail;
            rememberCheck.checked = true;
        }

        document.querySelector('form').addEventListener('submit', () => {
            if (rememberCheck.checked) {
                localStorage.setItem('tm_remembered_email', emailInput.value);
            } else {
                localStorage.removeItem('tm_remembered_email');
            }
        });
    </script>
</body>

</html>
