<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel_Mate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('front_2.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: fadeBackground 20s ease-in-out infinite alternate;
    }

    @keyframes fadeBackground {
      from { filter: brightness(1); }
      to { filter: brightness(1.1); }
    }

    header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: flex-start;
      gap: 20px;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #64ffda;
    }

    .header-left img.logo-left {
      width: 150px;
      height: auto;
    }

    .header-center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 10px;
    }

    .header-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    #welcome {
      font-size: 1.6rem;
      font-weight: bold;
      color: #64ffda;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    input[type="text"] {
      padding: 12px 20px 12px 40px;
      width: 300px;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1rem;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background-color: #64ffda;
      color: #0a192f;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #98ffdf;
      transform: translateY(-2px);
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      margin-top: 5px;
    }

    .right-button {
      background-color: #f70b0b;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .right-button:hover {
      background-color: #27ae60;
    }

    .container {
      margin: 30px auto;
      padding: 20px;
      max-width: 900px;
      width: 90%;
    }

    .loading {
      text-align: center;
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #64ffda;
    }

    .loading::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      border: 4px solid #64ffda;
      border-top: 4px solid transparent;
      border-radius: 50%;
      margin: 10px auto 0;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .floating-help-button {
  position: fixed;
  bottom: -250px;  
  right: 20px;
  background-color: #7b9fbb;
  padding: 8px 14px;
  border-radius: 30px;
  display: flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  color: rgb(231, 223, 223);
  font-size: 0.8rem;
  z-index: 999;
  animation: float 3s ease-in-out infinite;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  transform: none; /* Remove vertical centering */
}


    .floating-help-button img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
    }

    .floating-help-button:hover {
      background-color: #6f767a;
    }

    .place-block {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .place-block h2 {
      color: #64ffda;
    }

    .place-block p {
      margin: 5px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .qr-code {
  width: 80px;
  height: auto;
  cursor: pointer;
  transition: transform 0.3s ease;
  margin-top: 10px;
}

.qr-code:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>

  <header>
   <div class="header-left">
  <img src="travel_logo.png" alt="TravelMate Logo" class="logo-left" />
  <img src="qr.png" alt="User QR code" class="qr-code" onclick="QR_code()" />
</div>


    <div class="header-center-wrapper">
      <div class="header-center">
        <div id="welcome">Welcome</div>
        <form class="search-box" id="place-form">
          <div class="search-container">
            <input type="text" id="place-input" name="inputData" placeholder="Enter the place you want to visit" required />
            <span class="search-icon">üîé</span>
          </div>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>

    <div class="header-right">
      <a onclick="fir()" class="right-button" id="fir">Report Missing FIR</a>
      <a onclick="emer()" class="right-button" id="emer">Emergency Contacts</a>
    </div>
  </header>

  <div class="container">
    <div class="loading" id="loading">Loading...</div>
    <div style="background-image: url('geo1.jpg');" id="result"></div>
  </div>

  <a href="bot.html" class="floating-help-button" title="Need Help?">
    <img src="Chat2.png" alt="ChatBot">
    <span>Get Help</span>
  </a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const email = urlParams.get('email');
    const phone = urlParams.get('phone');
    const card = urlParams.get('card');

    document.querySelector('#welcome').innerText = 'Welcome ' + name;

    function QR_code() {
  window.location.href = `auth.html?name=${name}&email=${email}&phone=${phone}&card=${card}`;
}


    function fir() {
      window.location.href = `FIR.html?name=${name}&email=${email}&phone=${phone}&card=${card}`;
    }

    function emer() {
      window.location.href = `emergency_contacts.html?name=${name}&email=${email}&phone=${phone}&card=${card}`;
    }

    const form = document.getElementById('place-form');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const place = document.getElementById('place-input').value.trim();
      loading.style.display = 'block';
      result.innerHTML = '';

      fetch('/check-place', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ place }),
      })
      .then(response => response.json())
      .then(data => {
        loading.style.display = 'none';
        result.innerHTML = '';

        if (data.exists && data.places.length > 0) {
          data.places.forEach(place => {
            const container = document.createElement('div');
            container.classList.add('place-block');

            const title = document.createElement('h2');
            title.innerText = `üìç ${place.placeName}`;
            container.appendChild(title);

            const showBtn = document.createElement('button');
            showBtn.textContent = 'Show Details';
            showBtn.className = 'go-btn';

            const goBtn = document.createElement('button');
            goBtn.textContent = 'All Details ‚ñ∂';
            goBtn.className = 'go-btn';
            goBtn.style.marginLeft = '10px';

            goBtn.addEventListener('click', () => {
              window.location.href = `puri.html?city=${place.City}&type=${place.type}&time=${place.time}&visit_time=${place.visit_time}&place_name=${encodeURIComponent(place.placeName)}&image_data=${encodeURIComponent(place.img)}&email=${email}&phone=${phone}&name=${name}&card=${card}&air=${place.airport}&establish=${place.establishment}&fees=${place.fees}&dslr=${place.dslr}&risk1=${place.risk}&risk2=${place.risk_des}&risk3=${place.safety}`;
            });

            const details = document.createElement('div');
            details.style.display = 'none';
            details.style.marginTop = '10px';
            details.innerHTML = `
              <p>üåÜ City: ${place.City}</p>
               <!-- <p>‚úà Airport Nearby: ${place.airport}</p>  -->
              <p>üè° Type: ${place.type}</p>
              <!-- <p>üìñ Established: ${place.establishment}</p> -->
              <p>üïì Time Needed: ${place.time} hrs</p>
              <!-- <p>üí∞ Entrance Fees: ‚Çπ${place.fees}</p> -->
              <p>‚ùå Weekly Off: ${place.off}</p>
              <!-- <p>üì∏ DSLR Allowed: ${place.dslr}</p> -->
              <p>üï∞ Best Time to Visit: ${place.visit_time}</p>
              <!-- <p>üö® Risk Factors: ${place.risk}</p> -->
              <!-- <p>üôÇ Risk Description: ${place.risk_des}</p> -->
              <!-- <p>üò∑ Safety Precautions: ${place.safety}</p> -->
            `;

            showBtn.addEventListener('click', () => {
              details.style.display = details.style.display === 'none' ? 'block' : 'none';
              showBtn.textContent = details.style.display === 'none' ? 'Show Details' : 'Hide Details';
            });

            container.appendChild(showBtn);
            container.appendChild(goBtn);
            container.appendChild(details);
            result.appendChild(container);
          });
        } else {
          alert('Please enter a valid place or check the spelling.');
        }
      })
      .catch(error => {
        loading.style.display = 'none';
        console.error('Fetch error:', error);
        result.innerHTML = `<p style="color: red;">Error fetching data: ${error.message}</p>`;
      });
    });
  </script>

</body>
</html>
