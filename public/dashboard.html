<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel_Mate</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('front_2.png') center/cover fixed no-repeat;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, .7);
    }

    /* ================= HEADER ================= */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, .65);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #64ffda;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: #64ffda;
    }

    .logo-left {
      width: 150px;
    }

    .header-center {
      text-align: center;
      flex: 1;
    }

    #welcome {
      font-size: 1.6rem;
      color: #64ffda;
      margin-bottom: 10px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
    }

    input[type="text"] {
      padding: 12px 20px 12px 40px;
      width: 280px;
      border-radius: 30px;
      border: none;
    }

    button {
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      background: #64ffda;
      font-weight: bold;
      cursor: pointer;
    }

    .header-right img {
      width: 75px;
      cursor: pointer;
      transition: .3s;
    }

    .header-right img:hover {
      transform: scale(1.05);
    }

    /* ================= SIDEBAR ================= */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      opacity: 0;
      pointer-events: none;
      transition: .3s;
      z-index: 998;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -320px;
      width: 300px;
      height: 100%;
      background: linear-gradient(180deg, #0a192f, #020c1b);
      padding: 30px 20px;
      transition: .35s ease;
      z-index: 999;
      box-shadow: 8px 0 30px rgba(0, 0, 0, .6);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      color: #64ffda;
      margin-bottom: 30px;
      border-bottom: 1px solid #64ffda55;
      padding-bottom: 10px;
    }

    .menu-item {
      display: flex;
      gap: 14px;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: .3s;
      margin-bottom: 10px;
    }

    .menu-item:hover {
      background: #64ffda25;
      transform: translateX(6px);
    }

    /* ================= CONTENT ================= */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .loading {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #64ffda;
    }

    .place-block {
      background: rgba(0, 0, 0, .5);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    .place-block h2 {
      color: #64ffda;
    }

    .place-block p {
      background: rgba(255, 255, 255, .1);
      padding: 8px;
      border-radius: 8px;
      margin: 6px 0;
    }

    .action-btn {
      margin-top: 10px;
      margin-right: 10px;
      background: #64ffda;
    }
  </style>
</head>

<body>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Travel Mate</h2>
    <div class="menu-item" onclick="toggleMenu()">üè† Home</div>
    <div class="menu-item" onclick="fir()">üìù Report FIR</div>
    <div class="menu-item" onclick="emer()">üö® Emergency Contacts</div>
    <div class="menu-item">üÜò SOS</div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-left">
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
      <img src="travel_logo.png" class="logo-left">
    </div>

    <div class="header-center">
      <div id="welcome">Welcome</div>
      <form class="search-box" id="place-form">
        <div class="search-container">
          <span class="search-icon">üîé</span>
          <input type="text" id="place-input" placeholder="Enter the place you want to visit" required>
        </div>
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="header-right">
      <img src="qr.png" onclick="QR_code()">
    </div>
  </header>

  <!-- Results -->
  <div class="container">
    <div class="loading" id="loading">Loading...</div>
    <div id="result"></div>
  </div>

  <!-- SCRIPT (ORIGINAL LOGIC RESTORED) -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const email = urlParams.get('email');
    const phone = urlParams.get('phone');
    const card = urlParams.get('card');

    document.getElementById('welcome').innerText = 'Welcome ' + name;

    function toggleMenu() {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function QR_code() {
      window.location.href = `auth.html?name=${name}&email=${email}&phone=${phone}&card=${card}`;
    }

    function fir() {
      window.location.href = `FIR.html?name=${name}&email=${email}&phone=${phone}&card=${card}`;
    }

    function emer() {
      window.location.href = `emergency_contacts.html?name=${name}&email=${email}&phone=${phone}&card=${card}`;
    }

    const form = document.getElementById('place-form');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const place = document.getElementById('place-input').value.trim();
      loading.style.display = 'block';
      result.innerHTML = '';

      fetch('/check-place', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ place }),
      })
        .then(res => res.json())
        .then(data => {
          loading.style.display = 'none';

          if (data.exists && data.places.length > 0) {
            data.places.forEach(place => {
              const block = document.createElement('div');
              block.className = 'place-block';

              block.innerHTML = `
              <h2>üìç ${place.placeName}</h2>

              <button class="action-btn">Show Details</button>
              <button class="action-btn">All Details ‚ñ∂</button>

              <div class="details" style="display:none;margin-top:10px">
                <p>üåÜ City: ${place.City}</p>
                <p>üè° Type: ${place.type}</p>
                <p>üïì Time Needed: ${place.time} hrs</p>
                <p>‚ùå Weekly Off: ${place.off}</p>
                <p>üï∞ Best Time: ${place.visit_time}</p>
              </div>
            `;

              const [showBtn, goBtn] = block.querySelectorAll('button');
              const details = block.querySelector('.details');

              showBtn.onclick = () => {
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
                showBtn.innerText = details.style.display === 'none' ? 'Show Details' : 'Hide Details';
              };

              goBtn.onclick = () => {
                window.location.href =
                  `puri.html?city=${place.City}&type=${place.type}&time=${place.time}&visit_time=${place.visit_time}&place_name=${encodeURIComponent(place.placeName)}&image_data=${encodeURIComponent(place.img)}&email=${email}&phone=${phone}&name=${name}&card=${card}`;
              };

              result.appendChild(block);
            });
          } else {
            alert('Please enter a valid place');
          }
        });
    });
  </script>

</body>

</html>
