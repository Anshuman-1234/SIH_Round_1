<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User FIR Data</title>
  <style>
    body {
      background-image: url('police.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    #data-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 1200px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    th, td {
      border: 1px solid #00ffff;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #001f2f;
      color: #00ffff;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    img.user-photo {
      max-width: 80px;
      height: auto;
      border-radius: 6px;
      border: 2px solid #00ffff;
    }
  </style>
</head>
<body>
  <div id="data-container">
    <h2>User Emergency-contacts Data</h2>
    <div id="user-data">Loading...</div>
  </div>

  <script>
    fetch('/emergency_data', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      return response.json();
    })
    .then(data => {
      const container = document.getElementById('user-data');

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = 'No user data found.';
        return;
      }

      let table = `
        <table>
          <tr>
             <td>Id</td>
             <td>UserName</td>
             <td>Email</td>
             <td>Phone</td>
             <td>First Emergency Number</td>
             <td>Second Emergency Number</td>
             <td>Third Emergency Number</td>
          </tr>`;
 
      data.forEach(user => {
        table += `
          <tr>
            <td>${user._id}</td>
            <td>${user.UserName}</td>
            <td>${user.Email}</td>
            <td>${user.Phone}</td>
            <td>${user.FirstNumber}</td>
            <td>${user.SecondNumber }</td>
            <td>${user.ThirdNumber }</td>
          </tr>`;
      });

      table += '</table>';
      container.innerHTML = table;
    })
    .catch(error => {
      document.getElementById('user-data').innerHTML = `Error fetching data: ${error}`;
    });
  </script>
</body>
</html>
